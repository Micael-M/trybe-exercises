<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exec√≠cio 1 - Gerenciar estado com Redux</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>

      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case 'NEXT_COLOR':
            return {// Execicio 3.
              ...state,
              index: state.index === state.colors.length - 1 ? 0 : state.index + 1,
            };
          case 'PREVIOUS_COLOR':
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index -1,
            };// Fim execicio 3.
          default:
            return state;
        }
      };

      const store = Redux.createStore(reducer);

      // Exercicio 4 - addEventListener.
      document.getElementById('next').addEventListener('click', () => {
        store.dispatch( {type: 'NEXT_COLOR'} );
      });
      document.getElementById('previous').addEventListener('click', () =>{
        store.dispatch({ type: 'PREVIOUS_COLOR' });
      });// Fim exercicio 4 - addEventListener.

      // Exercicio 4
      store.subscribe(() => {
        const { colors, index } = store.getState();
        document.getElementById('value').innerText = colors[index];
        document.getElementById('next').style.backgroundColor = colors[index];
      });
    </script>
  </body>
</html>
