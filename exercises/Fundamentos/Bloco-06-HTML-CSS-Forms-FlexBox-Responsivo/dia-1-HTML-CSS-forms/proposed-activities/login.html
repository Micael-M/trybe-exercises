<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>login</title>
</head>
<body>
<!--Atividade proposta-->
  <main id="content-login">
    <section id="login">
      <form action="#" method="GET">
        <fieldset>
          <input type="email" name="email" placeholder="Informe seu email!" required autocomplete="off" autofocus/><br><br>
          <input type="password" name="password" placeholder="Informe sua senha!" required/><br>
          <input type="checkbox" name="checkbox"/>
          <label for="lembrar">Lembre-me</label><br><br>
          <button type="submit">Entrar</button>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
